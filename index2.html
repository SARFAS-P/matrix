<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" class="input-field" placeholder="Admin Username" required><br>
            <input type="password" id="adminPassword" class="input-field" placeholder="Admin Password" required><br>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
