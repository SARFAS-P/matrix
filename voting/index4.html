<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Page</title>
  <link rel="stylesheet" href="styles4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="home-details">
    <a href="../index1.html"><i class="fa-solid fa-house fa-2xl"></i></a>
</div>
  <header>
    <h1>Cast Your Vote</h1>
  </header>

  <div class="container">
    <!-- Voter ID Authentication Section -->
    <div id="voter-id-section">
      <h2>Enter Your Voter ID</h2>
      <input type="text" id="voter-id" placeholder="Enter your voter ID" required>
      <button id="authenticate-btn">Authenticate</button>
      <p id="auth-error" style="color: red;"></p>
    </div>

    <!-- Candidate Selection Section (Initially Hidden) -->
    <div id="vote-section" style="display: none;">
      <h2>Select Your Candidate</h2>
      <select id="candidate-select" required>
        <option value="" disabled selected>Select a candidate</option>
        <!-- Candidates will be dynamically added here -->
      </select>
      <button id="submit-vote-btn">Submit Vote</button>
    </div>

    <!-- Voting Confirmation -->
    <div id="confirmation-message" style="display: none;">
      <h2>Thank you for voting!</h2>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Voting System</p>
  </footer>

  <script src="script4.js"></script>
</body>
</html>
