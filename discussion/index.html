<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People's Voice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>People's Voice</h1>
    </header>
    <div class="container">
        <section class="topics">
            <h2>Trending Topics</h2>
            <ul>
                <li><button class="topic-button" onclick="loadDiscussion('On Saturday, GST Council announced that non-branded popcorn mixed with salt and spices would attract a 5 per cent GST. In contrast, pre-packaged and branded popcorn would be taxed at 12 per cent, while caramel popcorn, categorised as a sugar confectionery, would attract an 18 per cent GST !!')">Nirmala Sitaram issues new tax on popcorn variants !!</button></li>
                <li><button class="topic-button" onclick="loadDiscussion('Additional Sessions Court of Neyyattinkara while giving death penalty to Greeshma for the offence of murdering her boyfriend Sharon Raj observed that the convict is beyond reformation as she “ actively sought to prolong the victims suffering, designed to cause extreme pain before death.” ')">Greeshma Sentenced to Death!!</button></li>
                
            </ul>
        </section>

        <section class="discussion" id="discussion-section">
          <h2 id="current-topic"></h2>
          <p id="topic-description"></p>
          <div id="discussion-posts"></div>
          
          <!-- Poll Section -->
          <div id="poll-section">
            <h3>Vote: Do you support or oppose this topic?</h3>
            <button class="poll-button" id="support-button" onclick="vote('support')">Support</button>
            <button class="poll-button" id="against-button" onclick="vote('against')">Against</button>
            <div id="poll-results">
              <p>Support: <span id="support-count">0</span></p>
              <p>Against: <span id="against-count">0</span></p>
            </div>
          </div>
        
          <h3>Post a Comment</h3>
          <textarea id="new-comment" placeholder="Share your thoughts..."></textarea>
          <button onclick="addComment()">Post Comment</button>
        </section>
        
    </div>

    <footer>
        <p>&copy; People's Voice</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
